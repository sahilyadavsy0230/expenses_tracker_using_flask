{% extends "base.html" %}

{% block content %}
<style>
    .container {
        max-width: 600px;
        margin: 30px auto;
        padding: 30px;
        border-radius: 12px;
        background: white;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: var(--primary-color);
        font-size: 2.5rem;
    }
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-color);
        text-align: left;
    }
    label i {
        margin-right: 8px;
        color: var(--primary-color);
    }
    input[type="text"], input[type="number"] {
        width: calc(100% - 20px);
        padding: 12px 10px;
        margin-bottom: 20px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]:focus, input[type="number"]:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        outline: none;
    }
    input[type="submit"] {
        background-color: var(--secondary-color);
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 500;
        transition: background-color 0.3s ease, transform 0.2s ease;
        width: 100%;
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    input[type="submit"]:hover {
        background-color: #218838;
        transform: translateY(-2px);
    }
    input[type="submit"] i {
        margin-right: 10px;
    }
</style>

<div class="container">
    <h1><i class="fas fa-edit"></i> Edit Expense</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for mes in messages %}
                <div class="flash-message">
                    {{ mes }}
                    <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="{{url_for('edit',id=i.0)}}" method="POST">
        <label for="category"><i class="fas fa-tag"></i> Category</label>
        <input type="text" id="category" name="category" value="{{i.1}}" required>

        <label for="amount"><i class="fas fa-dollar-sign"></i> Amount</label>
        <input type="text" id="amount" name="amount" value="{{i.2}}" required>

        <label for="note"><i class="fas fa-sticky-note"></i> Note</label>
        <input type="text" id="note" name="note" value="{{i.3}}">

        <input type="submit" value="Update Expense">
    </form>
</div>
{% endblock %}
