<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
        --primary-color: #007bff;
        --secondary-color: #28a745;
        --dark-color: #343a40;
        --light-color: #f8f9fa;
        --text-color: #495057;
        --border-color: #dee2e6;
        --danger-color: #dc3545;
    }

    body {
        font-family: 'Roboto', Arial, sans-serif;
        background-color: var(--light-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(to right, #28a745, #20c997); /* Subtle gradient background */
    }
    .container {
        max-width: 450px;
        width: 90%;
        margin: 30px auto;
        padding: 40px;
        border-radius: 12px;
        background: white;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        text-align: center;
    }
    .container .logo-icon {
        font-size: 3rem;
        color: var(--secondary-color);
        margin-bottom: 20px;
    }
    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: var(--dark-color);
        font-size: 2.2rem;
    }
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-color);
        text-align: left;
    }
    input[type="text"], input[type="password"], input[type="email"] {
        width: calc(100% - 20px); /* Adjust for padding */
        padding: 12px 10px;
        margin-bottom: 20px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.25);
        outline: none;
    }
    input[type="submit"] {
        background-color: var(--secondary-color);
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 500;
        transition: background-color 0.3s ease, transform 0.2s ease;
        width: 100%;
        margin-top: 10px;
    }
    input[type="submit"]:hover {
        background-color: #218838;
        transform: translateY(-2px);
    }
    .flash-message {
        position: relative;
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid #d4edda;
        background-color: #d4edda;
        color: #155724;
        border-radius: 5px;
        text-align: left;
        animation: fadeIn 0.5s ease-out;
    }
    .flash-message.error {
        border-color: #f5c6cb;
        background-color: #f8d7da;
        color: #721c24;
    }
    .close-btn {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-weight: bold;
        color: inherit;
        font-size: 1.2rem;
    }
    p {
        margin-top: 25px;
        color: var(--text-color);
    }
    p a {
        color: var(--secondary-color);
        text-decoration: none;
        font-weight: 500;
    }
    p a:hover {
        text-decoration: underline;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <i class="fas fa-user-plus logo-icon"></i>
    <h1>Register</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="flash-message {% if 'already registered' in msg %}error{% endif %}">
            {{ msg }}
            <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}">
      <label for="username"><i class="fas fa-user"></i> Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email"><i class="fas fa-envelope"></i> Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="set_password"><i class="fas fa-key"></i> Password:</label>
      <input type="password" id="set_password" name="set_password" required>

      <input type="submit" value="Register">
    </form>

    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
  </div>
</body>
</html>
