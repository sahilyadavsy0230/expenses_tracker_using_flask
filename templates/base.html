<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Expense Tracker{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #28a745;
            --dark-color: #343a40;
            --light-color: #f8f9fa;
            --text-color: #495057;
            --border-color: #dee2e6;
            --danger-color: #dc3545;
        }

        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--light-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        header .logo i {
            margin-right: 10px;
            font-size: 2rem;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 0;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
        }

        nav a:hover {
            color: #e2e6ea;
        }

        nav a i {
            margin-right: 8px;
        }

        main {
            flex: 1;
            padding: 40px 20px;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        footer {
            background-color: var(--dark-color);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        footer .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        footer .social-icons a:hover {
            color: var(--primary-color);
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            color: white;
            background-color: var(--primary-color);
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn-success {
            background-color: var(--secondary-color);
        }

        .btn-success:hover {
            background-color: #218838;
        }

        h1, h2, h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        p.lead {
            font-size: 1.3em;
            margin-bottom: 30px;
            color: var(--text-color);
        }

        .flash-message {
            position: relative;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #d4edda;
            background-color: #d4edda;
            color: #155724;
            border-radius: 5px;
            text-align: left;
            animation: fadeIn 0.5s ease-out;
        }
        .flash-message.error {
            border-color: #f5c6cb;
            background-color: #f8d7da;
            color: #721c24;
        }
        .close-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-weight: bold;
            color: inherit;
            font-size: 1.2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 15px;
            }
            header .logo {
                margin-bottom: 15px;
            }
            nav a {
                margin: 0 8px;
                font-size: 0.9rem;
            }
            main {
                padding: 20px 15px;
            }
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="{{url_for('view')}}" class="logo">
            <i class="fas fa-wallet"></i> Expense Tracker
        </a>
        <nav>
            <a href="{{url_for('view')}}"><i class="fas fa-home"></i> Home</a>
            <a href="{{url_for('expenses')}}"><i class="fas fa-list-alt"></i> Expenses</a>
            <a href="{{url_for('dashboard')}}"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a href="{{url_for('logout')}}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Expense Tracker App. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>

</body>
</html>
